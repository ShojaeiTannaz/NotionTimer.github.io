<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer</title>

  <style>
    :root { --purple: #7a50a7; --light-bg: rgba(255,255,255,0.05); --dark-bg: rgba(30,30,30,0.15); }
    body { display:flex; justify-content:center; align-items:center; height:100vh; margin:0; font-family:Arial,sans-serif; background:transparent; color:var(--purple); transition:background 0.3s,color 0.3s;}
    body.light { background:#f0f0f0; color:var(--purple); }
    body.dark { background:#0f0f0f; color:var(--purple); }

    .timer-container { backdrop-filter:blur(15px); background:var(--light-bg); padding:2rem; border-radius:1.5rem; border:1px solid rgba(122,80,167,0.3); box-shadow:0 12px 30px rgba(122,80,167,0.5); text-align:center; width:280px; position:relative; transition: background 0.3s, box-shadow 0.3s;}
    body.dark .timer-container { background:var(--dark-bg); }

    .time-display { font-size:2.8rem; font-weight:bold; margin-bottom:1.5rem; outline:none; border:none; background:transparent; color:var(--purple); text-align:center; width:100%; text-shadow:0 2px 5px rgba(122,80,167,0.4);}
    .buttons { display:flex; justify-content:space-between; gap:1rem; margin-bottom:1.5rem; }
    .btn { width:55px; height:55px; border-radius:50%; border:1px solid rgba(122,80,167,0.4); background: rgba(122,80,167,0.15); color:var(--purple); cursor:pointer; transition: background 0.2s, box-shadow 0.2s; display:flex; justify-content:center; align-items:center; box-shadow:0 4px 10px rgba(122,80,167,0.3);}
    .btn:hover { background: rgba(122,80,167,0.3); box-shadow:0 6px 15px rgba(122,80,167,0.5);}
    .btn svg { width:22px; height:22px; fill:currentColor;}

    .theme-switch { position:absolute; top:10px; right:10px; width:30px; height:30px; border-radius:50%; border:1px solid rgba(122,80,167,0.4); background: rgba(122,80,167,0.15); display:flex; justify-content:center; align-items:center; cursor:pointer; box-shadow:0 2px 6px rgba(122,80,167,0.3); transition: background 0.2s, box-shadow 0.2s;}
    .theme-switch:hover { background: rgba(122,80,167,0.3); box-shadow:0 4px 10px rgba(122,80,167,0.5);}
    
    /* --- Modal overlay --- */
.overlay {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.4); /* ÿ¥ŸÅÿßŸÅ ÿ®ÿ±ÿß€å ŸÜÿ¥ŸàŸÜ ÿØÿßÿØŸÜ ÿ™ŸÖ Ÿæÿ¥ÿ™ */
  display: flex; justify-content:center; align-items:center;
  z-index:100; backdrop-filter: blur(10px);
  visibility: hidden; opacity:0; transition:opacity 0.3s, visibility 0.3s;
}
.overlay.active { visibility: visible; opacity: 1; }

.modal {
  padding: 2rem; border-radius: 1rem;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  text-align:center; width: 250px;
  backdrop-filter: blur(15px);
  border: 1px solid rgba(122,80,167,0.3);
  transition: background 0.3s, color 0.3s;
}

/* ŸáŸÖÿßŸáŸÜ⁄Ø€å modal ÿ®ÿß ÿ™ŸÖ */
body.light .modal {
  background: rgba(255,255,255,0.9);
  color: var(--purple);
}
body.dark .modal {
  background: rgba(20,20,20,0.9);
  color: var(--purple);
}

.modal button {
  margin-top:1rem; padding:0.5rem 1rem;
  border:none; border-radius:0.5rem;
  background: var(--purple); color:white;
  cursor:pointer; font-weight:bold;
  transition: background 0.2s;
}
.modal button:hover { background: #693c97; }

  </style>
</head>
<body>
  <div class="timer-container">
    <div class="theme-switch" id="themeSwitch">üåì</div>
    <input type="text" class="time-display" id="timeDisplay" value="05:00">

    <div class="buttons">
      <!-- ÿØ⁄©ŸÖŸá ÿßÿ™ŸÖÿßŸÖ (ŸÖÿ±ÿ®ÿπ) -->
      <button class="btn" id="endBtn">
        <svg viewBox="0 0 24 24"><rect x="6" y="6" width="12" height="12"/></svg>
      </button>
      <!-- ÿßÿ≥ÿ™ÿßÿ±ÿ™ -->
      <button class="btn" id="startBtn">
        <svg viewBox="0 0 24 24"><polygon points="8,5 19,12 8,19"/></svg>
      </button>
      <!-- ÿ™ŸàŸÇŸÅ ŸÖŸàŸÇÿ™ -->
      <button class="btn" id="pauseBtn">
        <svg viewBox="0 0 24 24"><rect x="6" y="5" width="4" height="14"/><rect x="14" y="5" width="4" height="14"/></svg>
      </button>
    </div>
  </div>

  <!-- Modal -->
  <div class="overlay" id="overlay">
    <div class="modal">
      <h3>Complete the form</h3>
      <button id="okBtn">OK</button>
    </div>
  </div>

  <script>
    let timer;
    let time = 300;
    let running = false;
    const FORM_URL = "https://forms.notion.com/your-form-link"; // üîó ŸÑ€åŸÜ⁄© ŸÅÿ±ŸÖ ŸÜŸàÿ¥ŸÜ ÿß€åŸÜÿ¨ÿß

    const timeDisplay = document.getElementById('timeDisplay');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const endBtn = document.getElementById('endBtn');
    const themeSwitch = document.getElementById('themeSwitch');
    const overlay = document.getElementById('overlay');
    const okBtn = document.getElementById('okBtn');

    const alarm = new Audio("success-340660.mp3");

    function formatTime(sec){ 
      const m=String(Math.floor(sec/60)).padStart(2,'0'); 
      const s=String(sec%60).padStart(2,'0'); 
      return `${m}:${s}`; 
    }
    function updateDisplay(){ timeDisplay.value = formatTime(time); }

    function showOverlay(){
      overlay.classList.add("active");
    }
    function hideOverlay(){
      overlay.classList.remove("active");
    }

    function resetTimer(){
      clearInterval(timer); running=false;
      time = 300; // ÿ®ÿ±⁄Øÿ±ÿØŸàŸÜÿØŸÜ ÿ®Ÿá 5 ÿØŸÇ€åŸÇŸá
      updateDisplay();
    }

    startBtn.onclick = ()=>{
      if(!running){
        running=true;
        timer=setInterval(()=>{
          if(time>0){ time--; updateDisplay(); }
          else{
            clearInterval(timer); running=false;
            alarm.play();
            showOverlay(); // ŸÜŸÖÿß€åÿ¥ modal ŸàŸÇÿ™€å ÿÆŸàÿØ⁄©ÿßÿ± ÿ™ŸÖŸàŸÖ ŸÖ€åÿ¥Ÿá
          }
        },1000);
      }
    };
    pauseBtn.onclick = ()=>{ if(running){clearInterval(timer); running=false;} };
    endBtn.onclick = ()=>{
      clearInterval(timer); running=false;
      time=0; updateDisplay();
      showOverlay(); // ŸÜŸÖÿß€åÿ¥ modal ŸàŸÇÿ™€å ÿØ⁄©ŸÖŸá ÿßÿ™ŸÖÿßŸÖ ÿ≤ÿØŸá ŸÖ€åÿ¥Ÿá
    };

    okBtn.onclick = ()=>{
      window.open(FORM_URL, "_blank"); // ÿ®ÿßÿ≤ ⁄©ÿ±ÿØŸÜ ŸÅÿ±ŸÖ ÿØÿ± ÿ™ÿ® ÿ¨ÿØ€åÿØ
      hideOverlay();
      resetTimer();
    };

    timeDisplay.addEventListener("change", ()=>{
      const parts=timeDisplay.value.split(":");
      if(parts.length===2){
        time=parseInt(parts[0])*60+parseInt(parts[1])||0;
        updateDisplay();
      }
    });

    function applyTheme(theme){
      document.body.classList.remove("light","dark");
      document.body.classList.add(theme);
      localStorage.setItem("theme",theme);
    }
    const savedTheme=localStorage.getItem("theme");
    if(savedTheme){applyTheme(savedTheme);}
    else{applyTheme(window.matchMedia('(prefers-color-scheme: dark)').matches?"dark":"light");}
    themeSwitch.onclick=()=>{applyTheme(document.body.classList.contains("light")?"dark":"light");}
    updateDisplay();
  </script>
</body>
</html>
